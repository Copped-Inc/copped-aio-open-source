name: Go

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Post update # INSERT the first -H should be the same password as the one in aio-types/secrets -> API_Admin_PW
        run: "curl -L 'https://database.copped-inc.com/instance/update/payments' -H 'Password: PASSWORD' -H 'User-Agent: GitHub Workflow' -H 'version: 0.1.1' -H 'Content-Type: application/json' -d '{\"changelog\":[\"${{ github.event.head_commit.message }}\"]}'"
        
